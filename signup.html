<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>

    </head>

    <body>
        <span class="d-none" id="username"></span>

        <div class="container my-5 text-center">
            <div class="box1 m-auto w-75 p-5">
                <h1>Smart Login System</h1>
                <input type="text" id="name" class="form-control my-3" placeholder="Enter your name">
                <input type="text" id="email" class="form-control my-3" placeholder="Enter your email">
                <input type="password" id="password" class="form-control my-3" placeholder="Enter your password">
                <p id="exist"></p>
                <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <p class="text-white">You have an account?
                <a class="text-white" id="link" href="index.html">Sign in</a></p>
            </div>
        </div>

        
        <script src="js/main.js"></script>
    </body>
</html>
